syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_PING = 0;
  C_PONG = 1;
  S_ENTER_GAME = 2;
  S_LEAVE_GAME = 3;
  S_SPAWN = 4;
  S_DESPAWN = 5;
  S_MOVE = 6;
  C_MOVE = 7;
}

enum CreatureState {
  IDLE = 0;
  MOVING = 1;
  DEAD = 2;
}

enum MoveDir {
  NONE = 0;
  UP = 1;
  DOWN = 2;
  LEFT = 3;
  RIGHT = 4;
}

message S_Ping {

}

message C_Pong {

}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame {

}

message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message S_Move {
  int32 playerId = 1;
  PositionInfo posInfo = 2;
}

message C_Move {
  PositionInfo posInfo = 2;
}

message PlayerInfo {
  int32 playerId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
}

message PositionInfo {
  CreatureState state = 1;
  MoveDir moveDir = 2;
  float posX = 3;
  float posY = 4;
}